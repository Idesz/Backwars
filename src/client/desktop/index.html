    <!-- Critical CSS to prevent FOUC -->
    <style>
      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }

      html {
        visibility: visible;
        opacity: 1;
      }

      html.preload {
        visibility: hidden;
        opacity: 0;
      }

      /* Prevent vertical scrolling on main page */
      html,
      body {
        overflow: hidden;
      }

      main {
        height: 100%;
      }

      .bg-image {
        content: "";
        background-image: url("/images/EuropeBackground.webp");
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(4px) brightness(0.65) saturate(1.2) contrast(1.15) hue-rotate(-15deg);
        z-index: -1;
      }

      .dark .bg-image {
        filter: blur(4px) brightness(0.4) saturate(0.9) contrast(1.2) hue-rotate(-15deg);
      }

      .halloween .bg-image {
        filter: blur(3px) brightness(0.35) saturate(0.7) contrast(1.4) sepia(0.15) hue-rotate(300deg);
      }

      /* display:none if child has class parent-hidden since we can't use shadow DOM in Lit due to Tailwind */
      .component-hideable:has(> .parent-hidden) {
        display: none;
      }

      /* Hide side banners on small screens - handled by JavaScript for scale-aware behavior */

      /* Scale container based on screen height */
      .scale-container {
        transform-origin: top;
        transition: transform 0.3s ease-in-out;
      }

      /* Hide game banner on screens smaller than 728px */
      @media (max-width: 728px) {
        #game-banner {
          display: none !important;
        }
      }

      #game-banner {
        background: #3c3c3c;
      }
    </style>

    <!-- Immediate execution to prevent FOUC -->
    <script>
      document.documentElement.className = "preload";
    </script>

    <!-- NitroPay ads are loaded dynamically via NitroPaySDK -->
    <script data-cfasync="false">window.nitroAds=window.nitroAds||{createAd:function(){return new Promise(e=>{window.nitroAds.queue.push(["createAd",arguments,e])})},addUserToken:function(){window.nitroAds.queue.push(["addUserToken",arguments])},queue:[]};</script>
